<ion-view view-title="Meus treinos">
    <ion-content class="padding">
        <div class="list">

            <div class="item item-divider">
                Treinos
            </div>


            <div class="item" ng-repeat="treino in vm.treinos" ng-click="vm.abrirTreino(treino.id);">
                <h2>{{treino.nome}}</h2>

                <p>Período: de {{treino.dataInicio}} à {{treino.dataFim}}</p>
            </div>

        </div>

    </ion-content>
</ion-view>
